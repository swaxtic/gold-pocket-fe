<div class="benefit-container">
    <div class="benefit-image-container d-none d-sm-flex">
        <img src="../../../../../assets/subs.png" alt="">
    </div>
    <div class="benefit-detail-container">
        <h5 class="mb-2 mb-md-3">Why Mandiri Gold ?</h5>
        <div class="d-flex justify-content-between benefit-row">
            <div *ngFor="let serviceBenefit of serviceBenefits" class="benefit-card card">
                <div class="card-body">
                    <h5 class="card-title" [textContent]="serviceBenefit.title"></h5>
                    <p class="card-text" [textContent]="serviceBenefit.description" ></p>
                  </div>
            </div>
        </div>
        <div class="d-flex justify-content-between benefit-row">
          <div *ngFor="let productBenefit of productBenefits" class="benefit-card card">
            <div class="card-body">
                <h5 class="card-title" [textContent]="productBenefit.title"></h5>
                <p class="card-text" [textContent]="productBenefit.description" ></p>
            </div>
          </div>
        </div>
        <h5 class="mb-2 mb-md-3">Let's Join us for free</h5>
        <button (click)="goToLogin()" type="button" class="btn">Register</button>
    </div>
</div>
